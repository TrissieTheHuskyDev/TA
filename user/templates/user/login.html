{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3 pb-2">Log In</legend>
            {{ form|crispy }}
            <div>
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
            <div>
                <small class="text-muted">
                <a href="{% url 'password_reset' %}">
                    Forgot Password?
                </a>
                </small>
            </div>
            </small>
        </fieldset>
    </form>
    <div class="border-top pt-2">
        <small class="text-muted">
            Need An Account?
            <a class="ml-1" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock%}
